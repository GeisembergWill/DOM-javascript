<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Description du DOM</h1>
    <ul>
        <li>
            Le DOM est une interface de programmation.
        </li>
        <li>
            L'acronyme signifie : Document Object Model.
        </li>
        <li>
            Il represente les noeuds interconnectés (balises) d'une page HTML.
            <!-- Le DOM (Document Object Model) est une API qui représente et interagit 
             avec tous types de documents HTML ou XML. Le DOM est un modèle de document 
             chargé dans le navigateur. La représentation du document est un arbre nodal. 
             Chaque nœud représente une partie du document (par exemple, un élément, une chaîne de caractères ou un commentaire).
            Le DOM est l'une des API les plus utilisées sur le Web parce qu'elle autorise du code
             exécuté dans un navigateur à accéder et interagir avec chaque nœud dans le document.
              Les nœuds peuvent être créés, déplacés et modifiés. Des écouteurs d'évènements (« event listeners ») 
              peuvent être ajoutés à des nœuds et déclenchés par un évènement donné.
            À l'origine, DOM n'était pas standardisé. Il ne l'a été que lorsque les navigateurs 
            ont commencé à implémenter JavaScript. Le DOM qui découle de cette période initiale est parfois appelé DOM 0.
             À l'heure actuelle, le W3C édicte les spécifications de la norme DOM -->
        </li>
    </ul>

    <script>
           let list = document.querySelector("ul")
// La méthode querySelector() de l'objet document permet de pointer le premier élément
// répondant à la requête spécifiée dans l'argument sous forme de chaîne de caractères. Cette
// requête s'écrit de la même manière qu'une règle CSS.

    let listElements = list.querySelectorAll("li")
// Ici nous utilisons la méthode querySelectorAll() en partant de la variable list (et non plus
//du document) afin de récupérer tous les éléments enfants de CETTE ul répondant à la requête
    listElements.forEach(function(element){
        // javaScript nous a icipermis de modifier la propriété style de chaque element
        // en effectuant une boucle forEach()sur la NodeList
        console.dir(element)
        //la commande consol.dir()permet de consulter les propriété d'un element du DOM
        element.style.color = "red"
    })
    // console.log("la liste", list)
    // console.log("les éléments",listElements)


    </script>
</body>
</html>
